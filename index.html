<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreshMart - Grocery Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>FreshMart Grocery</h1>
    <p>Your one-stop shop for fresh groceries</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Offers</a>
    <a href="#">Contact</a>
  </nav>

  <div class="banner">
    Fresh & Organic Groceries Delivered!
  </div>

  <section class="products">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1604908177521-394b07f6d3a6" alt="Apples" />
      <h3>Fresh Apples</h3>
      <p>₹120/kg</p>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb" alt="Tomatoes" />
      <h3>Organic Tomatoes</h3>
      <p>₹80/kg</p>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1615486364763-d2b75f8f1f01" alt="Milk" />
      <h3>Pure Cow Milk</h3>
      <p>₹60/litre</p>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce" alt="Bananas" />
      <h3>Bananas</h3>
      <p>₹40/dozen</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 FreshMart Grocery Store | Designed by Mehak</p>
  </footer>

</body>
</html>
